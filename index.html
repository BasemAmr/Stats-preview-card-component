<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: #fff;font-size: 11px; text-align: center; }
    .attribution a { text-decoration: none; letter-spacing: 1px;color: #CCC; }
  </style>
</head>
<body>

  <main class="card">
    <section class="info">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-brief">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <span class="stat-number">10k+</span>
          <h4 class="stat-name">companies</h4>
        </div>
        <div>
          <span class="stat-number">314&nbsp;&nbsp;</span>
          <h4 class="stat-name">templates</h4>
        </div>
        <div>
          <span class="stat-number">12m+</span>
          <h4 class="stat-name">queries</h4>
        </div>
      </div>
    </section>
    <div class="image">
      <div class="overlay"></div>
    </div>
  </main>
  

  

   
   
   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://basemamr.github.io/homepage">Basem Amr Elsayed</a>.
  </footer>
</body>
</html>
